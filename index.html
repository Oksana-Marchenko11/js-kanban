<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="header">
        <nav class="navbar navbar-expand-md navbar-dark bg-primary">
            <div class="container-fluid nav_div">
                <a class="navbar-brand" href="#">LOGO</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 list_navbar">
                        <li class="nav-item">
                            <button type="button" class="btn btn-primary create_prog" data-bs-toggle="modal"
                                data-bs-target="#create_progect_modal">
                                Create progect
                            </button>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" name="search" placeholder="Search"
                            aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="section-main">
            <div class="container-fluid">
                <div class="row">
                </div>
                <!-- Modal CREATE PROGECT-->
                <div class="modal fade" id="create_progect_modal" tabindex="-1" aria-labelledby="create_progect_modal"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Name Your Progect</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <form class="form_create_project">
                                <div class="modal-body">
                                    <input type="text" name="project_name" id="modal-input" class="form-control"
                                        placeholder="My project" aria-label="Project name"
                                        aria-describedby="addon-wrapping">
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Save
                                        changes</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- Modal CREATE TASK -->
                <div class="modal fade" id="create_task_modal" tabindex="-1" aria-labelledby="create_task_modal"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Add task</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <form class="form_add_task">
                                <div class="modal-body">
                                    <input type="text" name="task_name" id="modal-input" class="form-control"
                                        placeholder="My project" aria-label="Project name"
                                        aria-describedby="addon-wrapping">
                                    <label for="textaria"></label>
                                    <textarea class="textaria_task" id="textaria" name="task_description"></textarea>

                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- Modal TASK DESCRIPTION -->
                <div class="modal fade" id="task_descroption_modal" tabindex="-1"
                    aria-labelledby="task_descroption_modal" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-scrollable">
                        <div class="modal-content" style="height: 80vh">
                            <div class="modal-header">
                                <h5 class="modal-title" id="task_name_modal">Name Your Column</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <p class="task_description_modal">
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
        </section>
    </main>
    <script src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
